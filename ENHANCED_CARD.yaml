# Enhanced Dashboard Card with Better Information Display

type: entities
title: ðŸ“± iPhone Stock Monitor
entities:
  # Main status
  - entity: sensor.iphone_monitor_status
    name: Items Available
    icon: mdi:apple
  - entity: binary_sensor.iphone_stock_found
    name: Stock Status
    icon: mdi:cellphone-check
  - entity: sensor.apple_store_last_check
    name: Last Check
    icon: mdi:clock-outline
    
  # Configuration info
