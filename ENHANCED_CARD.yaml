    entity: sensor.iphone_monitor_status
    attribute: stores_display
    name: Stores
    icon: mdi:store
  - type: attribute
    entity: sensor.iphone_monitor_status
    attribute: products_display
    name: iPhone Models
    icon: mdi:cellphone
  - type: attribute
    entity: sensor.iphone_monitor_status
    attribute: check_interval_minutes
    name: Check Every (min)
    icon: mdi:timer
    
show_header_toggle: false

